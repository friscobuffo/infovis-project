<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Drawer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg id="svg-board"></svg>
    <div id="control-panel">
        <h2>Control Panel</h2>

        <button id="draw-tree" onclick="drawTree()">Draw Tree</button>
        <span id="number-collisions"></span>
        <br><br>

        <h3>Center Repulsive Force</h3>
        <input type="checkbox" id="center-repulsive-force-box" checked>
        <label for="center-repulsive-force-box">Use Center Repulsive Force</label>
        <br><br>
        <label for="center-repulsive-force">Center Repulsive Force Value</label>
        <input type="number" id="center-repulsive-force">
        <br><br>

        <h3>Elastic Force</h3>
        <input type="range" id="slider-elastic-constant" min="0" max="1" step="0.01" value="0.5">
        <div>Elastic Constant: <span id="slider-elastic-constant-value">0.5</span></div>
        <br>
        <label for="base-spring-length">Base Spring Length</label>
        <input type="number" id="base-spring-length">
        <br><br>
        
        <h3>Electrostatic Force</h3>
        <label for="electro-static-constant">Electrostatic Constant</label>
        <input type="number" id="electro-static-constant">
        <br><br>

        <h3>Timers and animations</h3>
        <label for="time-between-layers">Time Between Layers (ms)</label>
        <input type="number" id="time-between-layers">
        <br><br>
        <label for="nodes-animation-duration">Nodes Animation Duration (ms)</label>
        <input type="number" id="nodes-animation-duration">
        <br><br>
        <label for="links-animation-duration">Links Animation Duration (ms)</label>
        <input type="number" id="links-animation-duration">
        <br><br>

        <label id="toggle-switch-container">
            <input type="checkbox" id="toggle-switch">
            <span class="slider"></span>
        </label>

    </div>

    <script src="http://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="collisions.js"></script>
    <script type="text/javascript" src="dataHandler.js"></script>
    <script type="text/javascript" src="forceDirected.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
