<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Drawer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg id="svg-board"></svg>
    <div id="control-panel">
        <h2>Control Panel</h2>

        <label for="algorithm-dropdown">Algorithm:</label>
        <select id="algorithm-dropdown">
            <option value="fd-basic">Force Directed Basic</option>
            <option value="fd-layered">Force Directed Layered</option>
        </select>
        <br><br>

        <button id="draw-tree" onclick="drawTree()">Draw Tree</button>
        <button id="stat-tests" onclick="statTest()">Stat Tests</button>
        <span id="stat-tests-progress"></span>
        <br>
        <span id="number-collisions"></span>
        <br>

        <div id="center-repulsive-layered">
            <h3>Center Repulsive Force</h3>
            <input type="checkbox" id="center-repulsive-force-box" checked>
            <label for="center-repulsive-force-box">Use Center Repulsive Force</label>
            <br><br>
            <label for="center-repulsive-force">Center Repulsive Force Value</label>
            <input type="number" id="center-repulsive-force">
            <br><br>
        </div>

        <div id="freeze-layered">
            <h3>Freeze Drawn Nodes</h3>
            <input type="checkbox" id="freeze-drawn-nodes-box" checked>
            <label for="freeze-drawn-nodes-box">Freeze Drawn Nodes</label>
            <br><br>
        </div>

        <h3>Elastic Force</h3>
        <div id="elastic-force-layered">
            <input type="range" id="slider-elastic-constant-layered" min="0" max="1" step="0.01">
            <div>Elastic Constant: <span id="slider-elastic-constant-layered-value">0.5</span></div>
            <br>
            <label for="base-spring-length-layered">Base Spring Length</label>
            <input type="number" id="base-spring-length-layered">
        </div>
        <div id="elastic-force-basic">
            <input type="range" id="slider-elastic-constant-basic" min="0" max="1" step="0.01">
            <div>Elastic Constant: <span id="slider-elastic-constant-basic-value">0.5</span></div>
            <br>
            <label for="base-spring-length-basic">Base Spring Length</label>
            <input type="number" id="base-spring-length-basic">
        </div>
        <br><br>
        
        <h3>Electrostatic Force</h3>
        <div id="electrostatic-layered">
            <label for="electro-static-constant-layered">Electrostatic Constant</label>
            <input type="number" id="electro-static-constant-layered">
        </div>
        <div id="electrostatic-basic">
            <label for="electro-static-constant-basic">Electrostatic Constant</label>
            <input type="number" id="electro-static-constant-basic">
        </div>
        <br><br>

        <h3>Timers and animations</h3>
        <label for="time-between-layers">Time Between Layers (ms)</label>
        <input type="number" id="time-between-layers">
        <br><br>
        <label for="animation-duration">Animation Duration (ms)</label>
        <input type="number" id="animation-duration">
        <br><br>
    </div>

    <script src="http://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="collisions.js"></script>
    <script type="text/javascript" src="force-directed-layered.js"></script>
    <script type="text/javascript" src="force-directed-basic.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
